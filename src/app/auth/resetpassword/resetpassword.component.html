<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resetpassword.component.css">
    <title>Password Reset</title>
</head>
<body>
    <div class="container">
        <form id="resetForm">
            <h2>Password Reset</h2>
            
            <input type="email" id="email" name="email" placeholder="Email" required>

            <input type="password" id="newPassword" name="newPassword" placeholder="Newpassword" required>
            
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmpassword">
            <button type="button" onclick="resetPassword()">Reset Password</button>
            <div id="error-message"></div>
        </form>
    </div>
    <script src="resetpassword.component.ts"></script>
</body>
</html>
